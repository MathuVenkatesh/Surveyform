<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name"/ required></label>
      <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email"/> </label>
      <label id="number-label">Age<input id="number" type="number" min="15" max="100" placeholder="Age" required/></label>
      <label id="select-label">Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Full time job</option>
          <option>Part time job</option>
          <option>Full time learner</option>
        </select>
      </label>
       <label>Would you recommend freeCodeCamp to a friend? </label>
       
       <label id="radio-btn"> <input  type="radio" name="radio" value="yes"/> Yes</label>
       <label id="radio-btn"><input   type="radio" name="radio" value="no"/> No</label>

<label id="checkbox-label">What would you like to see improved? (Check all that apply)</label> 
    
   <label class="box"> <input type="checkbox" name="box1" value="Front-end"/>  Front-end Projects </label>      

     <label class="box"> <input type="checkbox" value="back-end"/> Back-end Projects </label>

        <label class="box"><input type="checkbox" value="data"/> Data Visualization </label>
      <label class="box"> <input type="checkbox" value="challenges"/> Challenges <label>
       <label class="box"> <input type="checkbox" value="community" id="box"/> Open Source Community</label>
      <label id="textarea-label">
        Any comments or suggestions?<textarea id="textarea" placeholder="Enter your comment here" rows="3" cols="30"></textarea>
      </label>

      <input id="submit" type="submit" value="Submit" />

  
    </form>

  </body>
</html>
